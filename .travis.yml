language: php
sudo: false
cache:
  directories:
    - "$HOME/.composer/cache/files"
matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1
    - php: 7.2

before_install:
  - composer self-update
  - mkdir build
  - curl -LSs https://box-project.github.io/box2/installer.php | php
  - mv box.phar box
  - chmod 755 box

install:
  - composer install --no-dev
  - php box build
  - composer install
  - vendor/bin/phpcs --standard=psr2 ./src ./tests

script:
  - vendor/bin/phpunit

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/transmission-cli.phar
  skip_cleanup: true
  on:
    repo: popstas/transmission-cli
    php: '5.6'
    tags: true

after_script:
  - travis_retry php vendor/bin/coveralls
